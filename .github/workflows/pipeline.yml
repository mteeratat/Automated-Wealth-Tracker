name: Automated Wealth Tracker

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *' # 08:00 AM Thailand Time (01:00 UTC)

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Linter
        run: flake8 .

  run-tracker:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tracker
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          TICKERS: ${{ secrets.TICKERS }}
        run: python tracker.py